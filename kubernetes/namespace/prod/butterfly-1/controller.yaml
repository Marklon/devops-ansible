---
apiVersion: v1
kind: ReplicationController
metadata:
  name: butterfly-1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: butterfly-1
    spec:
      containers:
      - name: butterfly
        image: garland/butterfly # quay.io/letsencrypt/letsencrypt:latest
        #command: ["/bin/bash", "-c", "'", "while", "true;", "do", "echo", "hold;", "sleep", "1;", "done", "'"]
        env:
          - name: PASSWORD
            value: password
          - name: PORT
            value: "57575"
        ports:
          - containerPort: 57575
        imagePullPolicy: "Always"
